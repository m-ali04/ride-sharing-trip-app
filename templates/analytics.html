<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - RideShare Dispatch System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-chart-bar"></i>
            <span>RideShare Analytics</span>
        </div>
        <nav class="nav-links">
            <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/analytics" class="active"><i class="fas fa-chart-bar"></i> Analytics</a>
            <a href="#" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Back</a>
        </nav>
    </header>

    <main class="container">
        <div class="card neumorphism">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-chart-line"></i> System Analytics Dashboard</h2>
                <button class="btn btn-primary" onclick="refreshAnalytics()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <!-- Analytics will be loaded dynamically -->
                <div id="analyticsSection">
                    <div style="text-align: center; padding: 3rem;">
                        <i class="fas fa-chart-pie" style="font-size: 4rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                        <h3>Loading Analytics...</h3>
                        <p>Click refresh or initialize the system to view analytics data.</p>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="tripChart"></canvas>
                </div>
                
                <div class="chart-container" style="margin-top: 2rem;">
                    <canvas id="driverChart"></canvas>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Trip Analytics -->
            <div class="card neumorphism">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-taxi"></i> Trip Analytics</h3>
                </div>
                <div class="card-body">
                    <div id="tripStats">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Driver Analytics -->
            <div class="card neumorphism">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-users"></i> Driver Performance</h3>
                </div>
                <div class="card-body">
                    <div id="driverStats">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        async function refreshAnalytics() {
            try {
                const response = await fetch('/api/analytics');
                const data = await response.json();
                
                if (data.success) {
                    displayAnalyticsCharts(data.data);
                    updateStatsDisplay(data.data);
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        function displayAnalyticsCharts(analytics) {
            // Trip status chart
            const tripCtx = document.getElementById('tripChart').getContext('2d');
            new Chart(tripCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Cancelled', 'Active'],
                    datasets: [{
                        data: [
                            analytics.completed_trips || 0,
                            analytics.cancelled_trips || 0,
                            analytics.active_trips || 0
                        ],
                        backgroundColor: [
                            '#10b981',
                            '#ef4444',
                            '#3b82f6'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Trip Distribution'
                        }
                    }
                }
            });

            // Driver utilization chart
            const driverCtx = document.getElementById('driverChart').getContext('2d');
            new Chart(driverCtx, {
                type: 'bar',
                data: {
                    labels: ['Utilization Rate'],
                    datasets: [{
                        label: 'Driver Utilization',
                        data: [(analytics.driver_utilization || 0) * 100],
                        backgroundColor: '#8b5cf6'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Percentage (%)'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Driver Utilization'
                        }
                    }
                }
            });
        }

        function updateStatsDisplay(analytics) {
            // Update trip stats
            document.getElementById('tripStats').innerHTML = `
                <div style="display: grid; gap: 1rem;">
                    <div class="neumorphism-inset" style="padding: 1rem;">
                        <strong>Total Trips:</strong>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);">
                            ${analytics.total_trips || 0}
                        </div>
                    </div>
                    <div class="neumorphism-inset" style="padding: 1rem;">
                        <strong>Completion Rate:</strong>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--success);">
                            ${((analytics.completed_trips / analytics.total_trips * 100) || 0).toFixed(1)}%
                        </div>
                    </div>
                    <div class="neumorphism-inset" style="padding: 1rem;">
                        <strong>Average Distance:</strong>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--warning);">
                            ${(analytics.average_distance || 0).toFixed(1)} km
                        </div>
                    </div>
                    <div class="neumorphism-inset" style="padding: 1rem;">
                        <strong>Average Fare:</strong>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--danger);">
                            $${(analytics.average_fare || 0).toFixed(2)}
                        </div>
                    </div>
                </div>
            `;

            // Update driver stats
            document.getElementById('driverStats').innerHTML = `
                <div style="display: grid; gap: 1rem;">
                    <div class="neumorphism-inset" style="padding: 1rem;">
                        <strong>Total Drivers:</strong>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);">
                            ${analytics.total_drivers || 0}
                        </div>
                    </div>
                    <div class="neumorphism-inset" style="padding: 1rem;">
                        <strong>Driver Utilization:</strong>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--success);">
                            ${((analytics.driver_utilization || 0) * 100).toFixed(1)}%
                        </div>
                    </div>
                    <div class="neumorphism-inset" style="padding: 1rem;">
                        <strong>Total Revenue:</strong>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--warning);">
                            $${(analytics.total_fare || 0).toFixed(2)}
                        </div>
                    </div>
                    <div class="neumorphism-inset" style="padding: 1rem;">
                        <strong>Cancellation Rate:</strong>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--danger);">
                            ${((analytics.cancellation_rate || 0) * 100).toFixed(1)}%
                        </div>
                    </div>
                </div>
            `;
        }

        // Load analytics on page load
        document.addEventListener('DOMContentLoaded', refreshAnalytics);
    </script>
</body>
</html>
